name: Workflow to deploy SuperAlliance UI to S3
on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
  workflow_dispatch: # this enables you to manually trigger the build
  
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CI: false
      VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_URL }}
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: ${{ secrets.NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL }}
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm install
        working-directory: app

      - name: Build
        run: npm run build
        working-directory: app

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::738044534240:role/superalliance-api-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy
        uses: reggionick/s3-deploy@v4
        with:
          folder: app/dist
          bucket: ${{ secrets.S3_BUCKET }}
          bucket-region: ${{ secrets.S3_BUCKET_REGION }}
          dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          invalidation: /
          delete-removed: true
          # Browser cache for 20 minutes, CloudFront cache for 24 hours since we manually invalidate on deploy
          cacheControl: 'public, max-age=1200, s-maxage=86400, must-revalidate'
          private: true
